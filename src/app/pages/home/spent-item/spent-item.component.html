<ion-grid itemDirective class="pc-mode">
    <ion-row>
        <ion-col size="5">
            <h3>{{spent.providerName | upperCamelCase}}</h3>
        </ion-col>
        <ion-col size="3">
            <h3 class="date">{{spent.date | date:'dd/MM/yy'}}</h3>
        </ion-col>
        <ion-col size="2">
            <h3 class="amount">{{spent.amount!! | numberFormat}}</h3>
        </ion-col>
        <ion-col class="ion-text-end" size="2">
            <ion-button fill="clear" id="editSpent" (click)="onEditSpentClick($event)">
                <ion-icon name="create-outline" size="large"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>
    <ion-row *ngIf="spent?.observations!==''">
        <h3>{{spent.observations | capitalize}}</h3>
    </ion-row>
</ion-grid>

<ion-grid itemDirective class="mobile-mode">
    <ion-row class="ion-justify-content-start">
        <h3>{{spent.providerName | upperCamelCase}}</h3>
    </ion-row>
    <ion-row class="ion-justify-content-start">
        <h3 class="date">{{spent.date | date:'dd/MM/yy'}}</h3>
    </ion-row>
    <ion-row class="ion-justify-content-start">
        <h3 class="amount">{{spent.amount!! | numberFormat}}</h3>
    </ion-row>
    <ion-row *ngIf="spent?.observations!==''">
        <h3>{{spent.observations | uppercase}}</h3>
    </ion-row>
    <ion-button class="edit-button" fill="clear" id="editSpent" (click)="onEditSpentClick($event)">
        <ion-icon name="create-outline" size="large"></ion-icon>
    </ion-button>
</ion-grid>
